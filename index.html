<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GradiÃ«nt Bubbles</title>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1e1e1e; }
    canvas { border: 2px solid #fff; }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    const bubbles = [];

    // Particle object for burst effect
    class Particle {
      constructor(x, y, radius, gradient, speedX, speedY, life) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.gradient = gradient;
        this.speedX = speedX;
        this.speedY = speedY;
        this.life = life; // How long the particle lasts before fading out
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life -= 1; // Decrease life of the particle

        // Make sure particles stay within the canvas boundaries
        if (this.x - this.radius < 0 || this.x + this.radius > canvas.width || 
            this.y - this.radius < 0 || this.y + this.radius > canvas.height) {
          this.life = 0; // Remove particle if it goes outside the canvas
        }

        if (this.life <= 0) {
          return true; // Mark this particle as "dead" if its life is over
        }

        return false;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = this.gradient;
        ctx.fill();
      }
    }

    // Bubble object
    class Bubble {
      constructor(x, y, radius, gradient, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.gradient = gradient;
        this.isPopped = false;
        this.speedX = speedX;
        this.speedY = speedY;
        this.particles = []; // Store particles for burst effect
      }

      // Update position of the bubble
      update() {
        if (this.isPopped) {
          // Handle particle burst effect
          this.particles.forEach((particle, index) => {
            if (particle.update()) {
              this.particles.splice(index, 1); // Remove dead particles
            }
          });
        } else {
          // Move the bubble upwards, with slight horizontal variation
          this.x += this.speedX;
          this.y -= this.speedY;

          // Ensure the bubble stays within the canvas boundaries
          if (this.x - this.radius < 0) this.x = this.radius; // Left boundary
          if (this.x + this.radius > canvas.width) this.x = canvas.width - this.radius; // Right boundary
          if (this.y - this.radius < 0) {
            this.y = this.radius; // Top boundary, adjust position to stay inside canvas
            this.pop(); // Pop the bubble when it reaches the top
          }
          if (this.y + this.radius > canvas.height) this.y = canvas.height - this.radius; // Bottom boundary
        }
      }

      // Draw the bubble
      draw() {
        if (this.isPopped) {
          // Draw burst particles
          this.particles.forEach(particle => particle.draw());
        } else {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
          ctx.fillStyle = this.gradient;
          ctx.fill();
          ctx.stroke();
        }
      }

      checkIfClicked(mouseX, mouseY) {
        const dist = Math.sqrt((mouseX - this.x) ** 2 + (mouseY - this.y) ** 2);
        if (dist < this.radius && !this.isPopped) {
          this.isPopped = true;
          this.createBurstEffect(); // Create burst effect when popped
        }
      }

      // Create burst effect when bubble pops
      pop() {
        this.isPopped = true;
        this.createBurstEffect(); // Trigger the burst effect
      }

      // Create burst effect when bubble pops
      createBurstEffect() {
        const numParticles = 20; // Number of particles in the burst
        for (let i = 0; i < numParticles; i++) {
          const speedX = (Math.random() - 0.5) * 5;
          const speedY = (Math.random() - 0.5) * 5;
          const radius = Math.random() * 5 + 1;
          const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, radius);
          gradient.addColorStop(0, `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`);
          gradient.addColorStop(1, `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.2)`);
          
          // Create particles
          this.particles.push(new Particle(this.x, this.y, radius, gradient, speedX, speedY, 30)); // Particle life set to 30 frames
        }
      }
    }

    // Create a random bubble
    function createRandomBubble() {
      const side = Math.floor(Math.random() * 4); // Randomly pick top, bottom, left, or right side to spawn
      const radius = Math.random() * 50 + 20;
      const speedY = Math.random() * 2 + 1; // Speed of upward movement
      const speedX = (Math.random() - 0.5) * 2; // Random slight horizontal movement

      let x, y;
      if (side === 0) { // Top
        x = Math.random() * canvas.width;
        y = canvas.height + radius; // Start below the canvas to avoid the bubble being cut off
      } else if (side === 1) { // Bottom
        x = Math.random() * canvas.width;
        y = 0 - radius; // Start above the canvas to avoid the bubble being cut off
      } else if (side === 2) { // Left
        x = 0 - radius; // Start to the left of the canvas
        y = Math.random() * canvas.height;
      } else { // Right
        x = canvas.width + radius; // Start to the right of the canvas
        y = Math.random() * canvas.height;
      }

      // Create a gradient for the bubble
      const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
      gradient.addColorStop(0, `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`);
      gradient.addColorStop(1, `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.4)`);

      const bubble = new Bubble(x, y, radius, gradient, speedX, speedY);
      bubbles.push(bubble);
    }

    // Draw all bubbles
    function drawBubbles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bubbles.forEach(bubble => {
        bubble.update();
        bubble.draw();
      });
    }

    // Handle mouse click event
    canvas.addEventListener('click', (event) => {
      const mouseX = event.offsetX;
      const mouseY = event.offsetY;
      
      bubbles.forEach(bubble => bubble.checkIfClicked(mouseX, mouseY));
      drawBubbles(); // Redraw after popping the bubble
    });

    // Create bubbles at regular intervals
    setInterval(createRandomBubble, 1000);

    // Main drawing loop
    function animate() {
      drawBubbles();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
