<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GradiÃ«nt Bubbles</title>
  <style>
    body { 
      margin: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      position: relative;
      overflow: hidden;
    }
    canvas { 
      border: 2px solid #fff; 
      background-color: #000; /* Zwarte achtergrond voor de canvas */
    }
    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Zorgt ervoor dat de gradientlaag geen interactie blokkeert */
      z-index: 1;
      background: linear-gradient(to bottom right, rgba(15, 15, 15, 0.7), rgba(0, 255, 0, 0.5), rgba(255, 0, 0, 0.4), rgba(0, 0, 255, 0.3));
    }
  </style>
</head>
<body>
  <div class="gradient-overlay"></div>
  <canvas id="myCanvas" width="800" height="600"></canvas>
  <script>
        // Laad het geluidseffect
const bubblePopSound = new Audio('bubble_pop.mp3');

// Speel het geluid af wanneer een bubbel wordt geklikt
bubblePopSound.play();

    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    const bubbles = [];
    let score = 0;

    // Particle object for burst effect
    class Particle {
      constructor(x, y, radius, gradient, speedX, speedY, life) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.gradient = gradient;
        this.speedX = speedX;
        this.speedY = speedY;
        this.life = life;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life -= 1;

        if (this.life <= 0 || this.x - this.radius < 0 || this.x + this.radius > canvas.width || 
            this.y - this.radius < 0 || this.y + this.radius > canvas.height) {
          return true;
        }
        return false;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = this.gradient;
        ctx.fill();
      }
    }

    // Bubble object
    class Bubble {
      constructor(x, y, radius, gradient, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.gradient = gradient;
        this.isPopped = false;
        this.speedX = speedX;
        this.speedY = speedY;
        this.particles = [];
      }

      update() {
        if (this.isPopped) {
          this.particles.forEach((particle, index) => {
            if (particle.update()) {
              this.particles.splice(index, 1);
            }
          });
        } else {
          this.x += this.speedX;
          this.y -= this.speedY;

          if (this.x - this.radius < 0) this.x = this.radius;
          if (this.x + this.radius > canvas.width) this.x = canvas.width - this.radius;
          if (this.y - this.radius < 0) {
            this.y = this.radius;
            this.pop();
          }
          if (this.y + this.radius > canvas.height) this.y = canvas.height - this.radius;
        }
      }

      draw() {
        if (this.isPopped) {
          this.particles.forEach(particle => particle.draw());
        } else {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
          ctx.fillStyle = this.gradient;
          ctx.fill();
          ctx.stroke();
        }
      }

      checkIfClicked(mouseX, mouseY) {
        const dist = Math.sqrt((mouseX - this.x) ** 2 + (mouseY - this.y) ** 2);
        if (dist < this.radius && !this.isPopped) {
          this.isPopped = true;
          this.createBurstEffect();
          bubblePopSound.play(); 
          return true;
        }
        return false;
      }

      pop() {
  this.isPopped = true;
  this.createBurstEffect();
  bubblePopSound.play(); // Geluid afspelen
}


      createBurstEffect() {
        const numParticles = 20;
        for (let i = 0; i < numParticles; i++) {
          const speedX = (Math.random() - 0.5) * 5;
          const speedY = (Math.random() - 0.5) * 5;
          const radius = Math.random() * 5 + 1;
          const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, radius);
          gradient.addColorStop(0, `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`);
          gradient.addColorStop(1, `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.2)`);
          this.particles.push(new Particle(this.x, this.y, radius, gradient, speedX, speedY, 30));
        }
      }
    }

    // Create a random bubble
    function createRandomBubble() {
      const side = Math.floor(Math.random() * 4);
      const radius = Math.random() * 50 + 20;
      const speedY = Math.random() * 2 + 1;
      const speedX = (Math.random() - 0.5) * 2;

      let x, y;
      if (side === 0) {
        x = Math.random() * canvas.width;
        y = canvas.height + radius;
      } else if (side === 1) {
        x = Math.random() * canvas.width;
        y = 0 - radius;
      } else if (side === 2) {
        x = 0 - radius;
        y = Math.random() * canvas.height;
      } else {
        x = canvas.width + radius;
        y = Math.random() * canvas.height;
      }

      const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
      gradient.addColorStop(0, `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`);
      gradient.addColorStop(1, `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.4)`);

      const bubble = new Bubble(x, y, radius, gradient, speedX, speedY);
      bubbles.push(bubble);
    }

    // Draw bubbles and score
    function drawBubbles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bubbles.forEach(bubble => {
        bubble.update();
        bubble.draw();
      });

      ctx.fillStyle = "#fff";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 20, 30);
    }

    // Handle mouse click event
    canvas.addEventListener('click', (event) => {
      const mouseX = event.offsetX;
      const mouseY = event.offsetY;

      let bubbleClicked = false;
      bubbles.forEach(bubble => {
        if (bubble.checkIfClicked(mouseX, mouseY)) {
          score++; // Increment score when a bubble is clicked
          bubbleClicked = true;
        }
      });

      if (bubbleClicked) {
        drawBubbles();
      }
    });

    // Create bubbles at regular intervals
    setInterval(createRandomBubble, 1000);

    // Smooth gradient background color change (Dark gray base with colorful patches)
    let gradientStart = [
      { r: 15, g: 15, b: 15 },  // Donkerder grijs (bijna zwart)
      { r: 0, g: 255, b: 0 },   // Groene patch
      { r: 255, g: 0, b: 0 },   // Rode patch
      { r: 0, g: 0, b: 255 },   // Blauwe patch
    ];
    let gradientProgress = 0; // Progress of gradient transition

    function changeBackgroundColor() {
      gradientProgress += 0.002; // Slowly increase to transition

      if (gradientProgress >= 1) {
        gradientProgress = 0; // Reset for a new cycle
        // Swap gradient colors periodically
        gradientStart = [
          { r: 15, g: 15, b: 15 },  // Donkerder grijs (bijna zwart)
          { r: Math.random() * 255, g: Math.random() * 255, b: Math.random() * 255 }, // Random color patch
          { r: Math.random() * 255, g: Math.random() * 255, b: Math.random() * 255 },
          { r: Math.random() * 255, g: Math.random() * 255, b: Math.random() * 255 }
        ];
      }

      // Calculate the intermediate color values for each corner
      const r1 = Math.floor(gradientStart[0].r + (gradientStart[1].r - gradientStart[0].r) * gradientProgress);
      const g1 = Math.floor(gradientStart[0].g + (gradientStart[1].g - gradientStart[0].g) * gradientProgress);
      const b1 = Math.floor(gradientStart[0].b + (gradientStart[1].b - gradientStart[0].b) * gradientProgress);
      
      const r2 = Math.floor(gradientStart[2].r + (gradientStart[3].r - gradientStart[2].r) * gradientProgress);
      const g2 = Math.floor(gradientStart[2].g + (gradientStart[3].g - gradientStart[2].g) * gradientProgress);
      const b2 = Math.floor(gradientStart[2].b + (gradientStart[3].b - gradientStart[2].b) * gradientProgress);

      const gradient = `linear-gradient(to bottom right, rgba(${r1}, ${g1}, ${b1}, 0.7), rgba(${r2}, ${g2}, ${b2}, 0.4))`;
      document.querySelector('.gradient-overlay').style.background = gradient;
    }

    // Main drawing loop
    function animate() {
      changeBackgroundColor();
      drawBubbles();
      requestAnimationFrame(animate);
    }

    animate();



  </script>
</body>
</html>
